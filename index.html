<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="bootstrap/dist/css/bootstrap.min.css">
    <title>Modern Contact form</title>
</head>
<style> .text-muted{color: #339e4a!important;} </style>
<body>
   <div class="container">
       <div class="card">
           <div class="card-header">
               <h1 class="card-title">PHP AND JQUERY AJAX CONTACT FORM</h1>
           </div>
           <form id="myform" onsubmit="submitForm(); return false;">
           <div class="card-body">
               <span id="status"></span>
               <div class="form-group">
                   <label for="name">Enter your name</label>
                   <input type="text" class="form-control" name="name" id="name" placeholder="Enter name *" required>
               </div>
               <div class="form-group">
                <label for="email">Enter your Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter Email *"  required>
            </div>
            <div class="form-group">
                <label for="message">Enter your Message</label>
                <textarea id="message" class="form-control" name="name" id="name" placeholder="Enter name *"  required> </textarea>
            </div>

           </div>
           <div class="card-footer">
               <button class="btn btn-outline-success" type="submit" id="mybtn">SUBMIT</button>
           </div>
        </form>
       </div>
   </div>
    

    <script src="app.js"></script>
</body>
</html>
